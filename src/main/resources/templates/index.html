<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RoboBG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/31c3612559.js" crossorigin="anonymous"></script>        
</head>

<body style="background-color: whitesmoke;">
    
    <!--carausel start-->
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://picsum.photos/id/297/1800/450" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/id/227/1800/450" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/id/237/1800/450" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!--carausel end-->

    <!-- container start-->
    <div class="container">
        <div class="row">
            <div class="col-md-4 order-last">
                <div class="shadow p-3 mb-5 bg-body-tertiary rounded p-4 my-4" style="height: 225px;">
                    <form th:action="@{/robots}" method="get">
                        <div class="form-group mb-2">
                            <input list="robots" type="text" name="data" class="form-control"
                                placeholder="Choose a robot from the list" />
                            <datalist id="robots">
                                <div th:each="robot : ${robots}">
                                    <option th:value="${robot.model}"></option>
                                </div>
                            </datalist>
                        </div>
                        <p class="text-muted text-center"><strong>vs.</strong></p>
                        <div class="form-group">
                            <input list="robots" type="text" name="data" class="form-control"
                                placeholder="Choose a robot from the list" />
                            <datalist>
                                <div th:each="robot : ${robots}">
                                    <option th:value="${robot.model}"></option>
                                </div>
                            </datalist>
                        </div>
                        <div class="box-footer mt-3">
                            <button type="submit" class="btn btn-outline-dark">
                                Сравни
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-4">
                <div class="shadow p-3 mb-5 bg-body-tertiary rounded my-4" style="height: 225px;">

                </div>
            </div>
            <div class="col-md-4 order-first">
                <div class="shadow p-3 mb-5 bg-body-tertiary rounded my-4" style="height: 225px;">
                    <div class="d-flex justify-content-center align-items-center" style="height: 95px;">
                        <a href="https://www.facebook.com/groups/795791053941687" style="color: inherit;"><i class="fa-brands fa-facebook me-2 fa-2xl"></i></a>
                        <a href="https://www.youtube.com/@RoboBG" style="color: inherit;"><i class="fa-brands fa-youtube me-2 fa-2xl"></i></a>
                        <a href="https://www.instagram.com/robobg/" style="color: inherit;"><i class="fa-brands fa-instagram me-2 fa-2xl"></i></a>
                        <a href="https://www.tiktok.com/@robobg" style="color: inherit;"><i class="fa-brands fa-tiktok me-2 fa-2xl"></i></a>
                    </div>
                    <div class="d-flex justify-content-center align-items-center" style="height: 95px;">
                        <h3 class="me-1" style="font-size: 32px; font-style: italic; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">За Въпроси: </h3>  
                        <a href="https://www.facebook.com/messages/t/100001227376154" style="color: inherit;"><i class="fa-brands fa-facebook-messenger m-2 fa-2xl"></i> </a>
                        <a href="https://t.me/RoboBG" style="color: inherit;"><i class="fa-brands fa-telegram m-2 fa-2xl"></i> </a>   
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- container end-->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
